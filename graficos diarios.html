<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Tabela com Dados do XML Externo</title>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #1a1a1a; /* Cor de fundo escura */
            color: #ffffff; /* Cor do texto clara */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        table {
            border: 1px solid #333; /* Cor da borda mais escura */
            border-collapse: collapse;
            width: 100%;
            background-color: #333; /* Cor de fundo da tabela mais escura */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #444; /* Cor de fundo do cabeçalho mais escura */
        }

        h3 {
            margin: 0;
            color: #ffffff;
        }

        canvas {
            display: block;
            margin: 20px auto;
            max-width: 400px;
            max-height: 400px;
        }

        .chart-container {
            text-align: center;
            width: 48%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <h3>Gráfico de Linha para Temperatura</h3>
            <canvas id="temperaturaChart" width="400" height="300"></canvas>
        </div>

        <div class="chart-container">
            <h3>Gráfico de Linha para Umidade</h3>
            <canvas id="umidadeChart" width="400" height="300"></canvas>
        </div>

        <div class="chart-container">
            <h3>Gráfico de Linha para Umidade do Solo</h3>
            <canvas id="umidadeSoloChart" width="400" height="300"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            carregarDadosCSV();
        });

        function carregarDadosCSV() {
            const url = 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://docs.google.com/spreadsheets/d/e/2PACX-1vSdnt6JSUPeMmPh5n95mk6BdMY0MB8SHSCktDee1zjDPsyO8rKe8AVsN08GzLbZWKrcdyyjDlZBKlzz/pub?output=csv') + '&_=' + Date.now();

            fetch(url)
                .then(response => response.text())
                .then(csvData => {
                    console.log('Dados CSV:', csvData);

                    const linhas = csvData.split('\n');
                    const cabecalhos = linhas[0].split(',');
                    const tabela = document.createElement('table');
                    tabela.classList.add('table');

                    const cabecalhoRow = tabela.insertRow(0);
                    for (let i = 0; i < cabecalhos.length; i++) {
                        const cell = cabecalhoRow.insertCell(i);
                        cell.textContent = cabecalhos[i].trim();
                    }

                    document.body.appendChild(tabela);

                    const dados = [];
                    for (let i = 1; i < linhas.length; i++) {
                        const linhaDados = linhas[i].split(',');
                        dados.push(linhaDados);

                        const novaLinha = tabela.insertRow(i);
                        for (let j = 0; j < linhaDados.length; j++) {
                            const cell = novaLinha.insertCell(j);
                            cell.textContent = linhaDados[j].trim();
                        }
                    }

                    gerarGraficos(dados);
                });
        }

        function gerarGraficos(dados) {
            const dataAtual = new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const dadosDoDia = dados.filter(dado => dado[4].trim() === dataAtual);

            const labels = dadosDoDia.map(dado => dado[4]);
            const temperaturaData = dadosDoDia.map(dado => parseFloat(dado[0]));
            const umidadeData = dadosDoDia.map(dado => parseFloat(dado[1]));
            const umidadeSoloData = dadosDoDia.map(dado => parseFloat(dado[2]));

            new Chart(document.getElementById('temperaturaChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperatura',
                        data: temperaturaData,
                        borderColor: 'rgb(255, 2, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            new Chart(document.getElementById('umidadeChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Umidade',
                        data: umidadeData,
                        borderColor: 'rgb(0, 0, 255)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            min: 0,
                            max: 100
                        }
                    }
                }
            });

            new Chart(document.getElementById('umidadeSoloChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Umidade do Solo',
                        data: umidadeSoloData,
                        borderColor: 'rgb(0, 255, 0)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
